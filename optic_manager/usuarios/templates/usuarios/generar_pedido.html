{% block body %}

  <div class="form-group">
    <label for="inputUsuario">Seleccionar paciente</label>
    <select class="form-control" id="inputUsuario">
      <option value="1">Robert Shiller</option>
      <option value="2">Eugene Page</option>
    </select>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="inputRadio" id="inputRadio1" value="option1" checked>
    <label class="form-check-label" for="inputRadio1">
      Lente
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="inputRadio" id="inputRadio1" value="option2">
    <label class="form-check-label" for="inputRadio1">
      Otro producto
    </label>
  </div>

  <div class="form-group col-md-6">
    <label for="inputPrecio">Precio</label>

  <div class="form-group col-md-6">

  </div>

    <select class="form-control" id="seeAnotherFieldGroup">
      <option value="no">Otro producto</option>
      <option value="yes">Lente</option>
    </select>
  </div>

  <div class="form-group" id="otherFieldGroupDiv">
    <div class="row">
      <div class="col-6">
        <label for="otherField1">Group: Heres One!</label>
        <input type="text" class="form-control w-100" id="otherField1">
      </div>
      <div class="col-6">
        <label for="otherField2">Group: Another One!</label>
        <input type="text" class="form-control w-100" id="otherField2">
      </div>
    </div>
  </div>

  <div class="form-group" id="otherFieldGroupDiv2">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Lejos</option>
          <option>Cerca</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Izquierda</option>
          <option>Derecha</option>
        </select>
      </div>

        <select id="inputState" class="form-control">
          <option selected>Con Armaz칩n</option>

  </div>

</form>

<a href="{% url 'index' %}">Volver atr치s</a>

{% endblock %}
